<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show user info</title>
</head>
<body>
<p th:text="'Username: ' + ${user.getName()}"/>
<p th:text="'Age: ' + ${user.getAge()}"/>

<a th:href="@{/edit/{id}(id=${user.getId()})}">Edit user</a>
<hr/>
<form th:method="DELETE" th:action="@{/delete/{id}(id=${user.getId()})}">
    <input type="submit" value="delete"/>
</form>
</body>
</html>
